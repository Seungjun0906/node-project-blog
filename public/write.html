<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/write.style.css" type="text/css" />
    <title>Jun's Awesome Blog</title>
  </head>
  <body>
    <main class="container">
      <form class="form-content" id="form-content">
        <div class="form-group">
          <label for="title">TITLE</label>
          <input
            class="form-control"
            type="text"
            name="title"
            autocomplete="off"
            id="title"
          />
        </div>
        <div class="form-group">
          <label for="content">CONTENT</label>
          <textarea
            class="form-control"
            name="content"
            id="content"
            cols="60"
            rows="20"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="author">AUTHOR</label>
          <input
            name="author"
            id="author"
            class="form-control"
            type="text"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input
            name="password"
            id="password"
            class="form-control"
            type="password"
            autocomplete="off"
          />
        </div>
        <input type="submit" class="btn btn-submit" />
      </form>
    </main>
    <script src="./js/write.js"></script>
  </body>
</html>
